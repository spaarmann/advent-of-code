name:                aoc2021-hs
version:             0.1.0.0
github:              "spaarmann/advent-of-code"
license:             MIT
author:              "Sebastian Paarmann"
maintainer:          "git@s-paarmann.de"
copyright:           "2021 Sebastian Paarmann"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/spaarmann/advent-of-code#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  aoc2021-hs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2021-hs

tests:
  aoc2021-hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2021-hs
